version: "3.8"

services:
  gerenciamento:
    build: ./gerenciamento
    container_name: gerenciamento
    ports:
      - "8500:5050"
    volumes:
      - gerenciamento_data:/data
    environment:
      - DATABASE_URL=sqlite:////data/gerenciamento.db
    networks:
      - escola_network

  agendamentos:
    build: ./agendamentos
    container_name: agendamentos
    ports:
      - "8501:5051"
    volumes:
      - agendamentos_data:/data
    environment:
      - DATABASE_URL=sqlite:////data/agendamentos.db
      - GERENCIAMENTO_URL=http://gerenciamento:5050
    depends_on:
      - gerenciamento
    networks:
      - escola_network

  tarefas:
    build: ./tarefas
    container_name: tarefas
    ports:
      - "8502:5052"
    volumes:
      - tarefas_data:/data
    environment:
      - DATABASE_URL=sqlite:////data/tarefas.db
      - GERENCIAMENTO_URL=http://gerenciamento:5050
    depends_on:
      - gerenciamento
    networks:
      - escola_network

volumes:
  gerenciamento_data:
  agendamentos_data:
  tarefas_data:

networks:
  escola_network:
    driver: bridge